<h1 id="why-c">Why C?</h1>
<p>Developed by Denis Ritchie [1941-2011] in 1972</p>

<h2 id="compile-the-code">Compile the code</h2>
<p>We are going to use <code>gcc</code> compiler to compile our <code>c</code> code;</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">$ gcc helloworld.c -o helloworld.exe
</code></pre>
<ul>
<li>first argument is the source file[s], <code>helloworld.c</code></li>
<li><code>-o</code> means output file, <code>helloworld.exe</code></li>
<li>The file extension in linux can be left blank or called whatever you want.</li>
</ul>
<p><img src="../../figures/c_compile.png" alt="drop-shdaow" title="centered" style="width:900px;" /></p>

<header><em>Introduction To C</em> &gt; <strong>First Program in C</strong></header>
<h2 id="execute-the-code">Execute the code</h2>
<ul>
<li>
<p>As we are using a terminal, we must prepend the newley created file with <code>./</code>.</p>
<ul>
<li>The <code>.</code> denotes the current directory.</li>
</ul>
</li>
<li>
<p>Since we want to run a file in our current directory which is not our <code>$PATH</code></p>
<ul>
<li>You need the <code>./</code> bit to tell the <strong>shell</strong> where the executable is.</li>
</ul>
</li>
</ul>
<p><strong>Output:</strong></p>
<div style="font-size:32px;padding-left:400px;padding-right:400px;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">$ ./helloworld.exe
Hello World!
Goodbye World!

<header>Introduction To C &gt; First Program in C</header>

<p><a name="header_files"></a></p>
<h1 id="header-files">Header Files</h1>
<div style="padding-top:50px">
<p>These files contain all scaffolding code that your <code>main()</code> will use as we do not want to overpopulate with excessive lines of code for readability.</p>
<p>Computers used to be too slow to compile a whole program in one single mega-blob where all the functions and types were visible.</p>
<p>To solve this, programs are split into c/h files which are each individually compiled into a machine code file (the ‘object’ file), and then linked together into an <code>exe</code> or <code>dll</code>.</p>
</div>
</section>

<header><em>Introduction To C &gt; First Program in C</em> &gt; <strong>Header Files</strong></header>
<div style="padding-top:50px;font-size:30px;">
<ul>
<li>
<p>Create a new header file:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ touch usefulfunctions.h
$ &lt;nano/vim/vi&gt; usefulfunctions.h
</code></pre>
</li>
<li>
<p><code>usefulfunctions.h</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">ifndef</span> USEFULFUNCTIONS_H_   <span class="hljs-comment">/* Include guard */</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> USEFULFUNCTIONS_H_</span>

<span class="hljs-type">int</span> <span class="hljs-title function_">sqr</span><span class="hljs-params">(<span class="hljs-type">int</span> x)</span>;  <span class="hljs-comment">/* An example function declaration */</span>

<span class="hljs-meta">#<span class="hljs-keyword">endif</span> <span class="hljs-comment">// USEFULFUNCTIONS_H_</span></span>
</code></pre>
</li>
<li>
<p>Create a new source file:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ touch usefulfunctions.c
$ &lt;nano/vim/vi&gt; usefulfunctions.c
</code></pre>
</li>
<li>
<p><code>usefulfunctions.c</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;usefulfunctions.h&quot;</span>  <span class="hljs-comment">/* Include the header (not strictly necessary here) */</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">sqr</span><span class="hljs-params">(<span class="hljs-type">int</span> x)</span>    <span class="hljs-comment">/* Function definition */</span>
{
    <span class="hljs-keyword">return</span> x * x;
}
</code></pre>
</li>
</ul>
</div>
</section>

<div style="padding-top:50px">
<h2 id="revist-helloworldc">Revist helloworld.c</h2>
<p>We are modifiying the code to use our custom library:</p>
<div style="font-size:32px;padding-left:300px;padding-right:300px;padding-top:50px">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span> <span class="hljs-comment">/* searches system header file directories */</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&quot;usefulfunctions.h&quot;</span> <span class="hljs-comment">/* notice &quot;&quot; searches current directory */</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> <span class="hljs-comment">/* void means no input argument */</span>
{
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello World\n!&quot;</span>);  <span class="hljs-comment">/* using standard ouput function to printf()*/</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>,sqr(<span class="hljs-number">255</span>));
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Goodbye World!\n&quot;</span>);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>; <span class="hljs-comment">/* return exit code 0, no error */</span>
}

</code></pre>

<p>We need to source all files needed to build our modified program.</p>
<p>Remember the header file points to the function in the <code>usefulfunctions.c</code> file.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">$ gcc helloworld.c usefulfunctions.c -o helloworld.out

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">$ ./helloworld.out

65025

<header><em>Introduction To C</em></header>

<h2 id="c-advanced-features">C Advanced Features</h2>
<ul>
<li>Pointers and addressing, <code>int*</code>, <code>&amp;var1</code> (more about this later)</li>
<li><code>struct</code>
<ul>
<li>Allows to combine data items of different kinds</li>
<li><code>struct Books { char  title[50]; char author[50]; int book_id;} book</code></li>
</ul>
</li>
<li><code>enum</code>
<ul>
<li>It consists of constant integrals or integers that are given names by a user.</li>
<li><code>enum enum_name{int_const1, int_const2, int_const3, …. int_constN};</code></li>
</ul>
</li>
<li><code>union</code>
<ul>
<li>allows to store different data types in the same memory location</li>
<li><code>union Data { int i; float f; char str[20];} data;</code></li>
</ul>
</li>
</ul>
</section>
