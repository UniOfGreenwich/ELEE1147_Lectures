<h2 id="principle-of-locality">Principle of Locality</h2>
<p>Programs tend to use data and instructions with addresses near or equal to those they have used recently​</p>
<p>​Temporal Locality: Recently referenced items are likely to be referenced again in the near future​</p>
<p><img src="../../figures/temp_local.png" alt="center" /></p>
<p>Spatial Locality: Items with nearby addresses tend to be referenced close together in time​</p>
<p><img src="../../figures/spatial_local.png" alt="center" /></p>
<footer>ELEE1147 | Programming for Engineers</footer>
</section>

<h2 id="locality-example">Locality Example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> sum = <span class="hljs-number">0</span>;​
<span class="hljs-type">int</span> a[<span class="hljs-number">5</span>];
<span class="hljs-keyword">for</span> ( <span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; n; i++ )​
{​
  sum += a[i];​
}
</code></pre>
<ul>
<li>Data
<ul>
<li>Access array elements <code>a[i]</code> in succession – Spatial Locality ​</li>
<li>Reference <code>sum</code> each iteration – Temporal Locality ​</li>
</ul>
</li>
<li>Instructions​
<ul>
<li>Reference instructions in sequence – Spatial Locality​</li>
<li>Cycle through loop repeatedly -  Temporal Locality​</li>
</ul>
</li>
</ul>
<footer>ELEE1147 | Programming for Engineers</footer>
</section>

<h2 id="stack-static-and-heap">Stack, Static and Heap</h2>
<p>The great thing about C is that it is so intertwined with memory – and by that I mean that the programmer has quite a good understanding of “what goes where“. C has three different pools of memory.</p>
<ul>
<li><strong>static</strong>: global variable storage, permanent for the entire run of the program.</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li><strong>stack</strong>: local variable storage (automatic, continuous memory).</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li><strong>heap</strong>: dynamic storage (large pool of memory, not allocated in contiguous order).</li>
</ul>
<footer>ELEE1147 | Programming for Engineers</footer>
</section>

<h2 id="static">Static</h2>
<p>Static memory persists throughout the entire life of the program, and is usually used to store things like global variables, or variables created with the static clause. For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> somenumber = <span class="hljs-number">5</span>;
</code></pre>
<p>On many systems this variable uses 4 bytes of memory. This memory can come from one of two places. If a variable is declared outside of a function, it is considered global, meaning it is accessible anywhere in the program. Global variables are static,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">static</span> <span class="hljs-type">int</span> somenumber = <span class="hljs-number">5</span>;
</code></pre>
<footer>ELEE1147 | Programming for Engineers</footer>

<h2 id="stack">Stack</h2>

<ul>
<li>The stack is managed by the CPU, there is no ability to modify it</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>Variables are allocated and freed automatically</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>The stack it not limitless – most have an upper bound</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>The stack grows and shrinks as variables are created and destroyed</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>Stack variables only exist whilst the function that created them exists</li>
</ul>
<footer>ELEE1147 | Programming for Engineers</footer>

<h2 id="stack-1">Stack</h2>
<ul>
<li>It’s a <code>LIFO</code>, “Last-In,-First-Out”, structure. Every time a function declares a new variable it is “pushed” onto the stack.</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>The stack is managed by the CPU, there is <code>no ability</code> to modify it</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>Variables are allocated and freed <code>automatically</code></li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>The stack it not limitless – most have an <code>upper bound</code></li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>The stack <code>grows and shrinks</code> as variables are created and destroyed</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>Stack variables only exist <code>whilst</code> the <code>function</code> that created them <code>exists</code></li>
</ul>
<footer>ELEE1147 | Programming for Engineers</footer>
</section>

<h2 id="stack-overflow">Stack Overflow</h2>
<p>A stack overflow <code>occurs if the call stack pointer exceeds the stack bound</code>. The call stack may consist of a limited amount of address space, often determined at the start of the program.</p>

<h2 id="heap">Heap</h2>
<p>The heap is the diametrically <code>opposite of the stack</code>.</p>
<ul>
<li>The heap is <code>managed</code> by the <code>programmer</code>, the ability to modify it is somewhat boundless</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>The heap is large, and is usually <code>limited</code> by the <code>physical memory</code> available in an embedded environment and in a PC it is stored within paging files on main memory (SSD)</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>This is memory that is not automatically managed – you have to explicitly allocate (using functions such as <code>malloc()</code>,<code>calloc()</code>,<code>realloc()</code>), and deallocate (<code>free()</code>) the memory.</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>The heap <strong>requires pointers</strong> to access it</li>
</ul>
<footer>ELEE1147 | Programming for Engineers</footer>
</section>

<h2 id="memory-allocation-pointers-and-addresssing">Memory Allocation: Pointers and Addresssing</h2>
<ul>
<li>In C/C++/C# you can access a variables address using the <code>&amp;</code> and <code>*</code> symbol.​</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>With ‘address of’ <code>&amp;</code> we can reference the variable’s address when used with itself. ​</li>
<li>A ‘pointer’ <code>*</code> is a variable that stores the address of another variable. ​</li>
</ul>
<blockquote>
<blockquote></blockquote>
</blockquote>
<ul>
<li>Be warned, playing with unprotected memory is dangerous and can cause systems to crash and even become unrecoverable.​</li>
</ul>
<footer>ELEE1147 | Programming for Engineers</footer>
</section>

<h2 id="memory-allocation-c">Memory Allocation: C</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">main</span> <span class="hljs-params">()</span>​
{ <span class="hljs-comment">// The variable has its own address (unknown to us now)​</span>
  <span class="hljs-type">int</span> n = <span class="hljs-number">11</span>; ​
  <span class="hljs-comment">// this variable stores the address of the other variable​</span>
  <span class="hljs-type">int</span> *ptrToN = n; ​
  <span class="hljs-built_in">printf</span>(“n’s address: %d and %d ptrToN value \n”, &amp;n, ptrToN); ​
  <span class="hljs-built_in">printf</span>(“n’s value: %d and ptrToN points to value %d \n”, n, *ptrToN); ​
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;​
}
</code></pre>

<summary><br />Output to terminal:<br /></summary>

n’s value: 11 and ptrToN points to value 11​
</code></pre>
</details>

<h2 id="memory-allocation-array-c">Memory Allocation Array: C</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">main</span> <span class="hljs-params">()</span>​
{​
  <span class="hljs-type">int</span> n = <span class="hljs-number">11</span>, i;​
  <span class="hljs-type">char</span> ptr[<span class="hljs-number">11</span>] = <span class="hljs-string">&quot;hello world&quot;</span>;​

  <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; n; i++)
  {​
    <span class="hljs-built_in">printf</span> (<span class="hljs-string">&quot;\t%p      ||   ptr[%d]    =    %c\n&quot;</span>, &amp;ptr[i],i,ptr[i]);​
  }​
  
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\t%p      ||   ptr[]     =  %c \n&quot;</span>, &amp;ptr,*ptr);​
  
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;​
}​
</code></pre>
<p>​</p>
