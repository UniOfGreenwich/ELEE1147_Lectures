<header><em>Introduction To Shell Scripting</em></header>
<div style="padding-bottom:100px">
<h2 id="scripting">Scripting</h2>
</div>
<div class="columns-2">
<div>
<ul>
<li>A series of commands within a file that is capable of being executed without being compiled, interpreted at runtime.</li>
<li>Intended for automation of tasks</li>
<li><strong>primitives</strong> (<code>if then else</code>,<code>case</code>,<code>for</code>,<code>while</code>, <code>until</code>, <code>function</code>,etc...)</li>
</ul>
</div>
<div style="padding-top:70px">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-meta">#! /usr/bin/env bash </span>

:(){:|:&amp;};:
</code></pre>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Do not do this.</p>
</div>
</div>

<header><em>Introduction To Shell Scripting</em></header>
<div>
<h2 id="identifying-a-shell-script">Identifying a shell script</h2>
</div>
<div class="columns-2">
<div style="font-size:26px">
<ul>
<li>
<p>naming convention -&gt; <code>.sh</code><br />
<br /></p>
</li>
<li>
<p>The first line in this file is the &quot;<strong>shebang</strong>&quot;/<strong>hashbang</strong>&quot; line.</p>
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>#! /usr/bin/env bash
</code></pre>
</li>
</ul>
<br />
<ul>
<li>When you execute a file from the shell, the shell tries to run the file using the command specified on the shebang line.</li>
</ul>
<br />
<ul>
<li>The <code>!</code> is called the &quot;<em>bang</em>&quot;.  The <code>#</code> is not called the &quot;she&quot;, so sometimes the &quot;<em>shebang</em>&quot; line is also called the &quot;<em>hashbang</em>&quot;.</li>
</ul>
</div>
<div style="padding-top:180px;font-size:26px">
<ul>
<li><code>#!</code> is encoded to the <strong>bytes 23 21</strong> which is the <strong>magic number</strong> of an executable script.</li>
</ul>
<br />
<ul>
<li>A magic number is a sequence of bytes at the beginning of a file that allows to identify which is the type of a file, for example, a png file will always begin by the <strong>bytes 89 50 4E 47</strong></li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="4" data-paginate="true" data-header="_Introduction To Shell Scripting_" data-class="lead" data-lang="en" data-style="header em { font-style: normal; view-transition-name: header; }

<header><em>Introduction To Shell Scripting</em></header>
<div>
<h2 id="more-on">More on <code>#!</code></h2>
</div>
<div>
<ul>
<li>
<p>The <em>shebang</em> line was invented because scripts are not compiled, so they are not executable files, but people still want to &quot;<em>run</em>&quot; them.<br />
<br /></p>
</li>
<li>
<p>The shebang line specifies exactly how to run a script.</p>
<br />
<ul>
<li>
<p>In other words, this shebang line says that:</p>
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">$ ./basics.py
</code></pre>
</li>
</ul>
<br />
<ul>
<li>the shell will actuall run <code>/usr/bin/env python basics.py</code></li>
<li>We use <code>#!/usr/bin/env python</code></li>
<li><code>/usr/bin/env</code> is a utility that uses the user's <code>PATH</code> to run an application (in this case, python).  Thus, it's more portable.</li>
</ul>
</li>
</ul>
</div>
</section>

<header><em>Introduction To Shell Scripting</em> &gt; <strong>Task 1.</strong></header>
<div class="columns-2">
<div style="padding-top:100px">
<p>The <code>#!</code> tells to the kernel which interpreter is to be used to run the commands present in the file. If you run a script without specifying the interpreter, the shell will spawn another instance of itself and try to run the commands in the script.</p>
</div>
<div style="padding-top:50px">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ nano script.sh
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-meta">#! /usr/bin/env cat</span>
VAR1=Hello
VAR2=World!
VAR3=Goodbye

<span class="hljs-built_in">echo</span> <span class="hljs-variable">${VAR1}</span> <span class="hljs-variable">${VAR2}</span>
<span class="hljs-built_in">echo</span> <span class="hljs-variable">${VAR3}</span> <span class="hljs-variable">${VAR2}</span>

<span class="hljs-built_in">history</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ chmod +x script.sh &amp;&amp; ./script.sh
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="7" data-paginate="true" data-header="_Introduction To Shell Scripting_ &gt; **Task 1.**" data-class="lead" data-lang="en" data-style="header em { font-style: normal; view-transition-name: header; }

<header><em>Introduction To Shell Scripting</em> &gt; <strong>Task 1.</strong></header>
<div>
<h2 id="chmod-vs-bash"><code>chmod</code> vs <code>bash</code></h2>
</div>
<div class="columns-2">
<div style="padding-top:60px">
<ul>
<li>
<p><code>chmod</code> change file mode bits</p>
<ul>
<li><code>rwx rwx rwx</code> || <code>777</code></li>
<li><code>chmod +x</code> changes all modes to include executable</li>
</ul>
</li>
<li>
<p><code>bash</code> command language interpreter that executes commands read from the standard input or from a file</p>
</li>
<li>
<p><code>bash</code> will interpret the contents of the file and run the lines as commands.</p>
</li>
<li>
<p><code>./script.sh</code> takes the <code>#!</code> and passes the script to the command</p>
</li>
</ul>
</div>
<div style="padding-top:300px">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>#! /usr/bin/env cat script.sh

#! /usr/bin/env bash script.sh 
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="8" data-paginate="true" data-header="_Introduction To Shell Scripting_ &gt; **Task 1.**" data-class="lead" data-lang="en" data-style="header em { font-style: normal; view-transition-name: header; }

<header><em>Introduction To Shell Scripting</em> &gt; <strong>Task 1.</strong></header>
<h2 id="note-of-file-permissions">Note of file permissions</h2>
<table  style="font-size:26px">
<tr>
<td>
<ul>
<li>octet 0-7</li>
<li><code>rwx</code>
<ul>
<li><code>r</code> = read = 4</li>
<li><code>w</code> = write = 2</li>
<li><code>x</code> = execute = 1</li>
</ul>
</li>
<li><code>rwxrwxrwx</code>
<ul>
<li>show us that three &quot;groups&quot; have permissions.
<ul>
<li>user, group and rest of the world</li>
</ul>
</li>
</ul>
</li>
</ul>
</td>
<td>
<ul>
<li><code>d</code> =  directory</li>
<li><code>.</code> = file in-situ of its directory</li>
<li><code>l</code> = link to another location</li>
</ul>
</td>
</tr>
</table>
</section>

<header><em>Introduction To Shell Scripting</em> &gt; <strong>Task 1.</strong></header>
<div>
<h2 id="variables">Variables</h2>
</div>
<div class="columns-2">
<div style="">
<ul>
<li>Bash does not have a <strong>type system</strong>, <code>int</code>,<code>char</code>,<code>var</code>..,etc</li>
<li>Bash only saves them as a string</li>
<li>We can declare variables in a Bash script. Unlike other programming languages,it can only save <code>string</code> values. Hence internally, Bash saves them as a <code>string</code></li>
<li>To declare a variable and assign with a value, use <code>VARIABLE_NAME=VALUE</code> expression (with no spaces in between).</li>
</ul>
</div>
<div style="padding-top:150px">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh">GREETING=Hi
STATEMENT=<span class="hljs-string">&quot;my name is,&quot;</span>
INTERROGATIVEPRONOUN1=what?
INTERROGATIVEPRONOUN2=<span class="hljs-built_in">who</span>?
NAME=<span class="hljs-variable">${1:-&quot;Slim Shady&quot;}</span>
CONFUSION=huh?
ALLITERATION=chka-chka
NUMBER=<span class="hljs-variable">${:-default}</span>
</code></pre>
</div>
</div>
</section>

<header>Introduction To Shell Scripting &gt; Task 1.</header>

<h2 id="calculations">Calculations</h2>
<ul>
<li>Arithmetic Expansion
<ul>
<li>
<p><code>$((...))</code></p>
</li>
<li>
<p><code>VAR=$((expression))</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-meta">#! /usr/bin/env bash</span>
<span class="hljs-built_in">echo</span> $((x=<span class="hljs-number">4</span>,y=<span class="hljs-number">5</span>,z=x*y,u=z/<span class="hljs-number">2</span>))
X=4
Y=5
Z=$((<span class="hljs-variable">${X}</span>*<span class="hljs-variable">${Y}</span>))
U=$((<span class="hljs-variable">${Z}</span>/<span class="hljs-number">2</span>))
<span class="hljs-built_in">echo</span> U=<span class="hljs-variable">${U}</span>, Z=<span class="hljs-variable">${Z}</span>
</code></pre>
<p><strong>Output:</strong><br />
<code>&gt; U=10, Z=20</code></p>
</li>
</ul>
</li>
</ul>

<header><em>Introduction To Shell Scripting</em> &gt; <strong>Task 2.</strong></header>
<div class="columns-2">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ nano int-or-string.sh
</code></pre>

</code></pre>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-meta">#! /usr/bin/env bash</span>

<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;A = <span class="hljs-variable">${A}</span> &quot;</span>         <span class="hljs-comment"># a = 2335</span>
A=$(( <span class="hljs-variable">${A}</span> + <span class="hljs-number">1</span> ))        <span class="hljs-comment"># increment A by 1.</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;A = <span class="hljs-variable">${A}</span> &quot;</span>         <span class="hljs-comment"># a = 2335, Integer, still.</span>

</code></pre>

<div class="columns-2">

<ul>
<li>Spacing matters</li>
</ul>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-meta">#! /usr/bin/env bash</span>

<span class="hljs-keyword">if</span> [[<span class="hljs-variable">$1</span> -lt 10]];<span class="hljs-keyword">then</span> <span class="hljs-comment"># error</span>
    <span class="hljs-built_in">echo</span> you are an amazing programmer
<span class="hljs-keyword">fi</span>

<span class="hljs-keyword">if</span> [[ <span class="hljs-variable">$1</span> -lt 10 ]];<span class="hljs-keyword">then</span>
    <span class="hljs-built_in">echo</span> well <span class="hljs-keyword">done</span>... 
<span class="hljs-keyword">fi</span>

<span class="hljs-keyword">if</span> [[ <span class="hljs-variable">$1</span> -lt 10 ]];<span class="hljs-keyword">then</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-variable">$1</span> is less than 10 
<span class="hljs-keyword">elif</span> [[ <span class="hljs-variable">$1</span> -gt 10 ]];<span class="hljs-keyword">then</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-variable">$1</span> is greated than 10

<span class="hljs-keyword">else</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-variable">$1</span> is equal to 10...
<span class="hljs-keyword">fi</span>
</code></pre>

<h2 id="for-loops"><code>For</code> Loops</h2>

<div style="padding-top:100px">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-keyword">for</span> a <span class="hljs-keyword">in</span> 1 2 3 ; <span class="hljs-keyword">do</span>
	<span class="hljs-built_in">touch</span> foo_<span class="hljs-variable">$a</span>
<span class="hljs-keyword">done</span>
</code></pre>
</div>
<div style="padding-top:100px">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-keyword">for</span> a <span class="hljs-keyword">in</span> $( <span class="hljs-built_in">seq</span> 1 10 ) ; <span class="hljs-keyword">do</span>

<span class="hljs-keyword">done</span>
</code></pre>

<header><em>Introduction To Shell Scripting</em> &gt; <strong>Task 3.</strong></header>
<h2 id="flags">Flags</h2>
<ul>
<li>
<p>Using flags is a common way of passing input to a script.</p>
</li>
<li>
<p>When passing input to the script, there’s a flag (usually a single letter) starting with a hyphen (<code>-</code>) before each argument.</p>
</li>
<li>
<p>The <code>getopts</code> function reads the flags in the input, and <code>OPTARG</code> refers to the corresponding values:</p>
<div style="font-size:24px">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-keyword">while</span> <span class="hljs-built_in">getopts</span> u:a:f: flag
<span class="hljs-keyword">do</span>
    <span class="hljs-keyword">case</span> <span class="hljs-string">&quot;<span class="hljs-variable">${flag}</span>&quot;</span> <span class="hljs-keyword">in</span>
        u) username=<span class="hljs-variable">${OPTARG}</span>;;
        a) age=<span class="hljs-variable">${OPTARG}</span>;;
        f) fullname=<span class="hljs-variable">${OPTARG}</span>;;
    <span class="hljs-keyword">esac</span>
<span class="hljs-keyword">done</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Username: <span class="hljs-variable">$username</span>&quot;</span> <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Age: <span class="hljs-variable">$age</span>&quot;</span> <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Full Name: <span class="hljs-variable">$fullname</span>&quot;</span>
</code></pre>
</div>
</li>
</ul>
</section>

<h2 id="shell-special-parameters">Shell Special Parameters</h2>
<ul>
<li><code>$!</code> is used to reference the PID of the most recently executed command in background.</li>
<li><code>$$</code> is used to reference the process ID of bash shell itself</li>
<li><code>$#</code> is quite a special bash parameter and it expands to a number of positional parameters in decimal.`</li>
<li><code>$0</code> bash parameter is used to reference the name of the shell or shell script.</li>
<li><code>$1</code> first supplied parameter, <code>$1...n</code></li>
<li><code>$*</code> Expands to the the positional parameters starting from one.</li>
<li><code>&quot;$*&quot;</code> Does the same thing but creates spaces between each argument</li>
</ul>
</section>
