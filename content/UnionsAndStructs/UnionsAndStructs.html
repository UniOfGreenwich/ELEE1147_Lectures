<header><em>Unions and Structs</em></header>
<div style="padding-top:100px;padding-bottom:200px">
<h2 id="what-are-structs-and-unions">What are Structs and Unions?</h2>
</div>
<ul>
<li><strong>Structs:</strong> Composite data types that group variables under a single name.</li>
<li><strong>Unions:</strong> Similar to structs but share the same memory space for all members.</li>
</ul>
</section>

<header><em>Unions and Structs</em> &gt; <strong>Struct</strong></header>
<div class="columns-2">
<div>
<ul>
<li>A struct is a user-defined data type in which different data types can be grouped together under a single name.</li>
</ul>
<br />
<br />
<ul>
<li>It is declared using the <code>struct</code> <strong>keyword</strong>, followed by the structure's name and a block of members enclosed in curly braces <code>{...}</code>.</li>
</ul>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> [<span class="hljs-title">NameOfStruct</span>] {</span>
    <span class="hljs-type">char</span> var1;
    <span class="hljs-type">int</span> var2;
    <span class="hljs-type">float</span> var3;
};
</code></pre>

<header><em>Unions and Structs</em> &gt; <strong>Struct</strong></header>
<div>
<h2 id="accessing-members">Accessing Members</h2>
</div>
<div class="columns-2"; style="padding-top:150px">
<div style="padding-top:80px">
<ul>
<li>
<p><strong>Accessing Members with Pointers</strong><br />
<br /></p>
<ul>
<li>The arrow operator (<code>-&gt;</code>) is used when accessing members through pointers.</li>
<li>or <code>(*structName).member</code></li>
</ul>
</li>
</ul>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Person</span> {</span>
    <span class="hljs-type">char</span> name[<span class="hljs-number">50</span>];
    <span class="hljs-type">int</span> age;
    <span class="hljs-type">float</span> height;
};

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>{

  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Person</span> <span class="hljs-title">person1</span>;</span>
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Person</span> *<span class="hljs-title">personPointer</span> =</span> &amp;person1;

  <span class="hljs-comment">// Using the arrow operator</span>
  personPointer-&gt;age = <span class="hljs-number">25</span>;

    <span class="hljs-comment">// Equivalent longhand notation</span>
  (*personPointer).age = <span class="hljs-number">25</span>;

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</div>
</div>
</section>

<header>Unions and Structs &gt; Struct</header>
<div>
<h2 id="arrays-of-structs-and-struct-members">Arrays of Structs and Struct Members</h2>
</div>
<div class="columns-2"; style="padding-top:150px">
<div style="padding-top:60px">
<ul>
<li>
<p><strong>Array of Structs</strong></p>
<br />
<ul>
<li>You can create an array of structs to manage multiple records efficiently.</li>
</ul>
</li>
</ul>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Student</span> {</span>
  <span class="hljs-type">char</span> name[<span class="hljs-number">50</span>];
  <span class="hljs-type">int</span> age;
  <span class="hljs-type">float</span> grades[<span class="hljs-number">5</span>]; <span class="hljs-comment">// Member is an array</span>
};

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>{

  <span class="hljs-type">int</span> n = <span class="hljs-number">20</span>; <span class="hljs-comment">// Number of students</span>
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Student</span> *<span class="hljs-keyword">class</span> =</span> (<span class="hljs-keyword">struct</span> Student *)<span class="hljs-built_in">malloc</span>(n * <span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">struct</span> Student));

  <span class="hljs-class"><span class="hljs-keyword">class</span>[0].<span class="hljs-title">age</span> =</span> <span class="hljs-number">35</span>;
  <span class="hljs-built_in">strcpy</span>(class[<span class="hljs-number">0</span>].name, <span class="hljs-string">&quot;Marshall Bruce Mathers III&quot;</span>);
  <span class="hljs-class"><span class="hljs-keyword">class</span>[0].<span class="hljs-title">grades</span>[0] =</span> <span class="hljs-number">90.5</span>;

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</div>
</div>
</section>

<header><em>Unions and Structs</em> &gt; <strong>Unions</strong></header>
<div>
<h2 id="definition">Definition:</h2>
</div>
<div class="columns-2"; style="padding-top:150px">
<div style="padding-top:60px"
<ul>
<li>Members share the same memory location.<br />
<br /></li>
<li>Size of union is the size of the largest member.</li>
</ul>
</div>
<div style="padding-top:50px">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">Data</span> {</span>
    <span class="hljs-type">int</span> intValue;
    <span class="hljs-type">float</span> floatValue;
    <span class="hljs-type">char</span> stringValue[<span class="hljs-number">20</span>];
};
</code></pre>
</div>

<header><em>Unions and Structs</em> &gt; <strong>Unions</strong></header>
<div style="padding-bottom:50px">
<h2 id="properties-of-unions">Properties of Unions</h2>
</div>
<div>
<ul>
<li><strong>Memory Sharing</strong>
<ul>
<li>All members of a union share the same memory space.</li>
<li>Size of the union is determined by the largest member.<br />
<br /></li>
</ul>
</li>
<li><strong>Single-Access at a Time</strong>
<ul>
<li>Only one member of the union can be accessed at any given time.</li>
<li>Modifying one member affects the value of the others.</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="12" data-paginate="true" data-header="_Unions and Structs_ &gt; **Unions**" data-class="lead" data-lang="en" data-style="header em { font-style: normal; view-transition-name: header; }

<header><em>Unions and Structs</em> &gt; <strong>Unions</strong></header>
<div style="padding-bottom:50px">
<h2 id="type-conversion-with-unions">Type Conversion with Unions</h2>
</div>
<ul>
<li>
<p><strong>Memory Overlay:</strong></p>
<ul>
<li>
<p>Unions store all their members at the same memory location.</p>
</li>
<li>
<p>This means that if you write a value to one member, you are essentially modifying the same memory that is used by other members.</p>
</li>
</ul>
</li>
</ul>
<br />
<ul>
<li>
<p><strong>Type Interpretation:</strong></p>
<ul>
<li>
<p>When you access a member of the union, you interpret the stored bits according to the type of that member.</p>
</li>
<li>
<p>For example, if you write an integer to a union member and then access another member of type float, you interpret the same bits as a floating-point number.</p>
</li>
</ul>
</li>
</ul>
</section>

<div style="padding-top: 5px;font-size:23px">
<p><strong><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> Caution:</strong></p>
<ul>
<li>It's crucial to be cautious when using unions for type conversion to avoid undefined behavior or unexpected results.</li>
</ul>
</div>
</div>
<div style="padding-top:90px;font-size:22px">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string.h&gt;</span></span>

<span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">Data</span> {</span>
    <span class="hljs-type">int</span> intValue; <span class="hljs-type">float</span> floatValue; <span class="hljs-type">char</span> stringValue[<span class="hljs-number">4</span>];
};

<span class="hljs-type">void</span> <span class="hljs-title function_">printUnionBytes</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-keyword">union</span> Data *d)</span> {
    <span class="hljs-type">const</span> <span class="hljs-type">unsigned</span> <span class="hljs-type">char</span> *p = (<span class="hljs-type">const</span> <span class="hljs-type">unsigned</span> <span class="hljs-type">char</span> *)d;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Memory content (hex):\n&quot;</span>);
    <span class="hljs-keyword">for</span> (<span class="hljs-type">size_t</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">union</span> Data); ++i) {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;  Byte %2zu: 0x%02X\n&quot;</span>, i, p[i]);
    }
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);
}

<span class="hljs-type">void</span> <span class="hljs-title function_">printUnionState</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-keyword">union</span> Data *d)</span> {
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;  intValue: %d\n&quot;</span>, d-&gt;intValue);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;  floatValue: %f\n&quot;</span>, d-&gt;floatValue);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;  stringValue: %s\n&quot;</span>, d-&gt;stringValue);
}

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">Data</span> <span class="hljs-title">d</span>;</span>

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;sizeof(union Data): %zu bytes\n&quot;</span>, <span class="hljs-keyword">sizeof</span>(d));
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Address of union Data: %p\n\n&quot;</span>, (<span class="hljs-type">void</span>*)&amp;d);

    d.intValue = <span class="hljs-number">42</span>;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;After setting intValue = 42:\n&quot;</span>);
    printUnionState(&amp;d);
    printUnionBytes(&amp;d);

    d.floatValue = <span class="hljs-number">3.14f</span>;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;After setting floatValue = 3.14:\n&quot;</span>);
    printUnionState(&amp;d);
    printUnionBytes(&amp;d);

    <span class="hljs-built_in">strcpy</span>(d.stringValue, <span class="hljs-string">&quot;Hello, world!&quot;</span>);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;After setting stringValue = \&quot;Hello, world!\&quot;:\n&quot;</span>);
    printUnionState(&amp;d);
    printUnionBytes(&amp;d);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
